apiVersion: batch/v1
kind: Job
metadata:
  generateName: tekton-config-clean-up-
  namespace: openshift-operators
  annotations:
    operator.tekton.dev/preserve-namespace: "true"
  labels:
    app.kubernetes.io/name: tekton-config-clean-up
    app.kubernetes.io/component: tekton-config
    app.kubernetes.io/part-of: tekton-config
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: "tekton-config"
    spec:
      serviceAccountName: tekton-operator
      restartPolicy: OnFailure
      containers:
        - name: delete-config-crd
          image: quay.io/openshift/origin-cli:4.6.0
          command:
            - "bash"
          args:
            - "-c"
            - |
              oc delete config.operator.tekton.dev cluster --ignore-not-found
---
